<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Moim Golfscore</title>
  <style>
    body { font-family: Arial; }
    .hole-numbers {
      display: flex;
      margin-left: 90px;
      margin-bottom: 4px;
    }
    .hole-numbers div {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }
    .score-inputs input {
      width: 40px;
    }
    .name-input {
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Moim Golfscore</h1>
  <div id="group1">
    <h2>Group 1 - Score Input</h2>
    <div class="hole-numbers">
      <div></div>
      ${Array.from({length: 18}, (_, i) => `<div>${i+1}</div>`).join('')}
    </div>
    ${Array.from({length: 4}, () => `
      <div class="score-inputs">
        <input class="name-input" placeholder="Player Name" />
        ${Array.from({length: 18}, () => `<input type="number" />`).join('')}
      </div>
    `).join('')}
    <button onclick="backup()">Backup JSON</button>
  </div>
  <script type="module" src="./jsonBackup.js"></script>
</body>
</html>
